name: Verify Generator

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify-generator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Verify generator template
        run: |
          echo "Current build directory: $GITHUB_WORKSPACE"
          pwd
          CURRENT_DIR=$(pwd)
          TEMP_DIR=$(mktemp -d)
          npm ci
          npm link
          cd $TEMP_DIR
          npx create-tinker-stack ./my-app
    
          cd my-app
          npm run typecheck
          cd $CURRENT_DIR
          rm -rf $TEMP_DIR
