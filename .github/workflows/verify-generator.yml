name: Verify Generator

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify-generator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run generator end-to-end tests
        run: npm run test:e2e
